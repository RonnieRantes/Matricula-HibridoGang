<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link href="http://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <link href="/css/general.css" rel="stylesheet" id="general-css"></link>
		<link href="/css/consultaseccion.css" rel="stylesheet" id="general-css"></link>
	    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" >
		<script src="/js/jquery.validate.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.dataTables.min.js"></script>
		<script src="/js/dataTables.bootstrap4.min.js"></script>
    </head>
    <body>
		<div th:replace="fragments/navbar :: nav"></div>

    	<form class="container cont1" th:action="@{/matricula/registrar}" method="post" th:object="${matricula}">
				<div class="form-group row titulo" style="margin-bottom: 1.5%;">
					<div class="col-sm-6 coltboton">
						<a th:href="@{/uEstudiante/matricula/}" type="submit" class="btn btninvertido">Regresar</a>  
					</div>
					<div class="col-sm-6 colttexto">
						<h1>Selección de sección</h1>
					</div>
					<div class="col-sm-6 coltboton">
						<button type="submit" class="btn btn-primary">Guardar</button>  
					</div>
				</div>
				<div class="perfil">
					<div>
						<h3 th:text="${asignatura}"></h3>
					</div>
					<input type="hidden" th:field="*{idMatricula}" />
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th class="text-center"></th>
								<th class="text-center">SECCIÓN</th>
								<th class="text-center">DOCENTE</th>
								<th class="text-center">VACANTES</th>
								<th class="text-center">HORARIO</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="seccion: ${listaSecciones}">
								<td class="text-center celda">
									<input type="radio" name="seleccion"  id="rb" th:value="${seccion.codigo}" th:checked="${seccion.matriculado}" style="accent-color: #4DE599" />
								</td>
								<td class="text-center celda" th:value="${seccion.codigo}" th:text="${seccion.codigo}"></td>
								<td class="text-center celda" th:value="${seccion.docente.codigo}" th:text="${seccion.docente.nombres} + ' ' + ${seccion.docente.apellidos}"></td>
								<td class="text-center celda" th:value="${seccion.vacantes}" th:text="${seccion.vacantes}  + '/10'"></td>
								<td class="text-center celda" th:value="${seccion.horario}" th:text="${seccion.horario}"></td>
							</tr>
						</tbody>
					</table> 	
					<h4 th:text="${mensaje}" class="error"></h4>
				</div>
        </form>
    	<div th:replace="fragments/footer :: footer"></div>
		<script>$('table').DataTable({ info: false, searching: false, lengthChange: false, pageLength: 10, dom: 't' });</script>	
    </body>
</html>
