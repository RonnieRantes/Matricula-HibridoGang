<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
    <link href="/css/general.css" rel="stylesheet" id="general-css"></link>
    <link href="/css/formulario.css" rel="stylesheet" id="general-css"></link>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<form class="container cont1" th:action="@{/curso/registrar}" method="post" th:object="${curso}">
    <div class="form-group row perfil" style="margin-bottom: 1.5%;">
        <h1 th:text="${titulo}"></h1>
    </div>
    <div class="perfil">
        <div class="col-sm-6 coltexto">
            <h3>Código:</h3>
        </div>
        <div class="col-sm-6 colinput">
            <input class="form-control text-center" type="text" th:field="*{codigo}" maxlength="10" autofocus required/>
        </div>
    </div><div class="perfil">
        <div class="col-sm-6 coltexto">
            <h3>Nombre:</h3>
        </div>
        <div class="col-sm-6 colinput">
            <input class="form-control text-center" type="text" th:field="*{nombre}" maxlength="50" required />
        </div>
    </div>
    <div class="perfil">
        <div class="col-sm-6 coltexto">
            <h3>Obligatorio:</h3>
        </div>
        <div class="col-sm-6 colinput">
            <select class="form-control text-center" th:field="*{obligatorio}">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>

    <div class="form-group row perfil" style="margin-bottom: 0%;">
        <div class="col-sm-6 colajustes izquierda">
            <a th:href="@{/admin/cursos/}" class="btn btninvertido btnajustes">Regresar</a>
        </div>
        <div class="col-sm-6 colajustes derecha">
            <button type="submit" class="btn btn-primary btnajustes" th:text="${btn}"></button>
        </div>
    </div>
    <h4 th:text="${mensaje}" class="error"></h4>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
