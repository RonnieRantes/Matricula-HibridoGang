<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
    </head>
    <body>
    	<div th:fragment="nav">
        <nav class="navbar navbar-inverse" style="background-color: #ffffff; border-width: 0px;border-radius: 0px; width: 100%;">
            <div style="width: 100%; height: 60px; padding:0%; display:block; margin-left: auto; margin-right: auto;">
                <div id="navbar" class="collapse navbar-collapse" style="padding:0%; text-align: center">
                    <div class="navbar-header" style="margin-left: 0.8%;">
                        <a><img src="/img/bx_user-circle.png" width="50" height="50" style="margin-top: 5px;"></img></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="hasAnyRole('ROLE_ALUMNO','ROLE_DOCENTE')"><a
                            style="color: #4E6D79; font-size: 20pt; font-weight: bold; margin-top: 5px"
                            th:href="@{/inicio/}"><span sec:authentication="name"></span></a>
                        </li>
						<li sec:authorize="hasRole('ROLE_ADMINISTRADOR')"><a
                            style="color: #4E6D79; font-size: 20pt; font-weight: bold; margin-top: 5px"
                            th:href="@{/inicio/}">Administrador</a>
                        </li>

                    </ul>
                    <div class="navbar-right" style="margin-right: 0.6%;">
                        <a th:href="@{/login/?logout}"><img src="/img/bx_exit.png" width="50" height="50" style="margin-top: 5px;"></img></a>
                    </div>
                </div> 
            </div>
            <div class="container" style="height: 5px; background-color: #4E6D79; margin:0%; padding:0%; width: 100%;"></div>
        </nav>
        </div>
    </body>
</html>
