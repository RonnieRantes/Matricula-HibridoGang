<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link href="http://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
        <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <link href="general.css" rel="stylesheet" id="bootstrap-css"></link>
    </head>
    <body>
        <div class="container cont1" style="margin-top: 9%;">
            <div class="form-group row login" style="margin-bottom: 6%;">
                <h1>Ingreso</h1>
            </div>
            <div class="form-group row login">
                <input type="text" name="username" title="Ingrese su correo electrónico" id="username" class="form-control text-center" placeholder="Correo electrónico" autofocus required />    
            </div>
            <div class="form-group row login">
                <input type="password" name="password" title="Ingrese su contraseña" id="password" class="form-control text-center" placeholder="Contraseña" required />   					
            </div>
            <div class="form-group row login">
                <input type="submit" class="btn btn-primary" value="Iniciar sesión" />  
            </div>
            <!--        
            <div class="form-group row login" style="margin-top: 3%;">
                <h4 class="error">Los datos no son válidos</h4>
            </div>
            -->
        </div>
        <footer class="footer">
            <div class="container-footer-all">
                <img src="foot.png" style="position: absolute; width: 100%; height: 15%; bottom: 0;"></img>
            </div>
        </footer>    
    </body>
</html>
