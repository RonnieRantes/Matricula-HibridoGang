<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link href="http://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
        <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <link href="/css/general.css" rel="stylesheet" id="general-css"></link>
    </head>
    <body>
		<form th:action="@{/login/}" method="post">
		        <div class="container cont1" style="margin-top: 9%;">

				<div class="form-group row login" style="margin-bottom: 6%;">
					<h1>Ingreso</h1>
				</div>
				<div class="form-group row login">
					<input type="text" name="username" maxlength="10" title="Ingrese su usuario" id="username" class="form-control text-center" placeholder="Usuario" autofocus required />    
				</div>
				<div class="form-group row login">           
					<input type="password" name="password" title="Ingrese su contraseña" id="password" class="form-control text-center" placeholder="Contraseña" required />   					
				</div>
				<div class="form-group row login">
						<input type="submit" class="btn btn-primary" value="Iniciar sesión">  
				</div>
				<div class="form-group row login" style="margin-top: 3%;">
					<h4 th:text="${mensaje}" class="error"></h4>
				</div>
        </div>

		</form>
    	<div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
