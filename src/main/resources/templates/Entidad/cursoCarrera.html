<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.cdnfonts.com/css/lexend-deca" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
    <link href="/css/general.css" rel="stylesheet" id="general-css"></link>
    <link href="/css/formulario.css" rel="stylesheet" id="general-css"></link>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<form class="container cont1" th:action="@{/cursocarrera/registrar}" method="post" th:object="${curso}">
    <div class="form-group row perfil" style="margin-bottom: 5%;">
        <h1 style="font-size: 40px;" th:text="${titulo}"></h1>
    </div>
    <input class="form-control text-center" type="hidden" th:field="*{idCursoCarrera}"/>    
 	<input class="form-control text-center" type="hidden" th:field="*{carrera.idCarrera}"/>    
    <div class="perfil">
        <div class="col-sm-6 coltexto">
            <h3>Curso:</h3>
        </div>
        <div class="col-sm-6 colinput">
            <select class="form-control text-center" th:field="*{curso.codigo}">
                <option th:each="c: ${listaCursos}"
                        th:value="${c.codigo}"
                        th:text="${c.nombre}"
                        th:selected="(${c.codigo} == *{curso.codigo})">
                </option>
            </select>
        </div>
    </div>
    <div class="perfil">
        <div class="col-sm-6 coltexto">
            <h3>Ciclo:</h3>
        </div>
        <div class="col-sm-6 colinput">
            <input class="form-control text-center" type="number" min="1" max="12" th:field="*{ciclo}" required />
        </div>
    </div>

    <div class="form-group row perfil" style="margin-bottom: 0%;">
        <div class="col-sm-6 colajustes izquierda">
            <a th:href="@{/admin/carreras/}+${curso.carrera.idCarrera}" class="btn btninvertido btnajustes">Regresar</a>
        </div>
        <div class="col-sm-6 colajustes derecha">
            <button type="submit" class="btn btn-primary btnajustes" th:text="${btn}"></button>
        </div>
    </div>
    <h4 th:text="${mensaje}" class="error"></h4>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
